<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prediksi Investasi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
  </head>
  <body>
    <nav class="navbar bg-light shadow">
      <div class="container">
        <h3 class="p-2 fw-bold text-primary">Investasi Awal</h3>
        <a href="index.html" class="btn btn-primary">Back</a>
      </div>
    </nav>

    <div class="container py-4">
      <div class="row justify-content-center my-5">
        <div class="col-sm-12 col-lg-6 col-md-6">
          <div class="card">
            <div class="card-header">
              <h5 class="card-title fw-bold text-primary">Formulir Investasi Awal</h5>
            </div>
            <div class="card-body p-4">
              <form onsubmit="event.preventDefault(); total();">
                <div class="mb-3">
                  <label for="totalInvestasi" class="form-label fw-bold">Total Investasi :</label>
                  <input type="number" class="form-control" id="totalInvestasi" placeholder="Masukkan total investasi" required />
                </div>
                <div class="mb-3">
                  <label class="form-label fw-bold" for="bunga">Tingkat bunga tahunan (%):</label>
                  <input class="form-control" type="number" id="bunga" placeholder="Masukkan tingkat bunga" required />
                </div>
                <div class="mb-3">
                  <label class="form-label fw-bold" for="waktu">Waktu (tahun):</label>
                  <input class="form-control" type="number" id="waktu" placeholder="Masukkan waktu" required /><br />
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
            </div>
          </div>
        </div>
        <div class="col-sm-12 col-lg-6 col-md-6" id="resultCard" style="display: none">
          <div class="card">
            <div class="card-header">
              <h5 class="card-title fw-bold text-primary">Hasil Investasi Awal</h5>
            </div>
            <div class="card-body" id="resultContent"></div>
          </div>
        </div>
      </div>
    </div>

    <script>
      function total() {
        var totalInvestasi = parseFloat(document.getElementById("totalInvestasi").value);
        var bunga = parseFloat(document.getElementById("bunga").value) / 100;
        var waktu = parseFloat(document.getElementById("waktu").value);
        var n = 12;

        if (!totalInvestasi || isNaN(totalInvestasi) || totalInvestasi <= 0 || !bunga || isNaN(bunga) || bunga <= 0 || !waktu || isNaN(waktu) || waktu <= 0) {
          alert("Harap isi semua input dengan angka yang valid dan lebih dari 0.");
          return;
        }

        var hasil = totalInvestasi / Math.pow(1 + bunga / n, n * waktu);
        var resultCard = document.getElementById("resultCard");
        resultCard.style.display = "block";
        var resultContent = document.getElementById("resultContent");
        resultContent.innerHTML = `
                <p class="card-text"><strong>Total Investasi :</strong> ${totalInvestasi}</p>
                <p class="card-text"><strong>Tingkat bunga tahunan (%):</strong> ${bunga * 100}%</p>
                <p class="card-text"><strong>Waktu (tahun):</strong> ${waktu.toFixed(0)}</p>
                <p class="card-text"><strong>Cara Menghitungnya :</strong> </br> 
                </br> PV=FV/(1+r/n)^nt </br> 
                PV=${totalInvestasi}/(1+${bunga}/${n})^${n}x${waktu.toFixed(0)}</br>
                PV=${totalInvestasi}/${1 + bunga / n}^${n * waktu}</br>
                PV=${Math.round(hasil)}</p>
                <p class="card-text"><strong>Investasi Awalnya adalah </strong> Rp. ${Math.round(hasil)}</p>
            `;
      }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
  </body>
</html>
